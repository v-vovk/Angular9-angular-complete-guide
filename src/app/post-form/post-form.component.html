<div>
  <input
    #titleInput
    class="form-control"
    placeholder="Title..."
    type="text"
    [(ngModel)]="title">
  <input
    class="form-control"
    placeholder="Text..."
    type="text"
    [(ngModel)]="text">
  <button
    class="btn"
    (click)="addPost()">
    Add post
  </button>
  <button
    class="btn"
    (click)="focusTitle()">
    Focus title
  </button>
</div>
