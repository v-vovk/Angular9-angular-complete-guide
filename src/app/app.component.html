<div class="container">
  <form class="card" (ngSubmit)="submit()" [formGroup]="form">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email">

      <div
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="validation">
        <small
          *ngIf="form.get('email').errors.required">
          Email cant be empty!
        </small>
        <small
          *ngIf="form.get('email').errors.email">
          Input correct email!
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input type="password" placeholder="Пароль" formControlName="password">
      <div
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="validation">
        <small
          *ngIf="form.get('password').errors.required">
          Password cant be empty!
        </small>
        <small
          *ngIf="form.get('password').errors.minlength">
          Length must be at least {{form.get('password').errors.minlength.requiredLength}}.
          Now is typing: {{form.get('password').errors.minlength.actualLength}}
        </small>
      </div>
    </div>

    <div class="card">
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select>
          <option value="ua">Украина</option>
          <option value="by">Беларусь</option>
          <option value="ru">Казахстан</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text">
      </div>

      <button class="btn" type="button">Выбрать столицу</button>
    </div>

    <div class="card">
      <h2>Ваши навыки</h2>
      <button class="btn" type="button">Добавить умение</button>
      <div class="form-control">
        <label></label>
        <input type="text">
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid">Отправить</button>

  </form>
</div>
